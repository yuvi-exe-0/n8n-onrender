services:
  - type: web
    name: n8n-onrender
    env: docker
    region: frankfurt  # Optional: Change if needed
    plan: free
    dockerfilePath: Dockerfile
    autoDeploy: true
    envVars:
      # === Auth and Web UI ===
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        sync: false  # Set this manually in Render Dashboard

      # === External URL ===
      - key: WEBHOOK_URL
        value: https://n8n-onrender.onrender.com
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: "5678"

      # === PostgreSQL DB from Render-provided vars ===
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        value: ${PGHOST}
      - key: DB_POSTGRESDB_PORT
        value: ${PGPORT}
      - key: DB_POSTGRESDB_DATABASE
        value: ${PGDATABASE}
      - key: DB_POSTGRESDB_USER
        value: ${PGUSER}
      - key: DB_POSTGRESDB_PASSWORD
        value: ${PGPASSWORD}

      # === Additional Config ===
      - key: N8N_ENCRYPTION_KEY
        sync: false  # Set manually
      - key: EXECUTIONS_PROCESS
        value: main
      - key: GENERIC_TIMEZONE
        value: UTC

      # === Redis not available on free tier workaround ===
      - key: EXECUTIONS_MODE
        value: queue  # Allows internal queue mode (no Redis required)

databases:
  - name: n8n-postgres
    plan: free
    databaseName: n8n
    user: n8n
