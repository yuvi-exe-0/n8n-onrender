services:
  - type: web
    name: n8n-onrender
    env: docker
    plan: free
    region: frankfurt
    dockerfilePath: Dockerfile
    autoDeploy: true
    envVars:
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-postgres
          property: host
      - key: DB_POSTGRESDB_PORT
        fromDatabase:
          name: n8n-postgres
          property: port
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-postgres
          property: database
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-postgres
          property: user
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-postgres
          property: password

      # Optional but recommended
      - key: N8N_ENCRYPTION_KEY
        value: generate-a-strong-random-key-here
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: securepass123
      - key: WEBHOOK_URL
        value: https://n8n-onrender.onrender.com
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: "5678"
      - key: EXECUTIONS_PROCESS
        value: main
      - key: GENERIC_TIMEZONE
        value: UTC
      - key: EXECUTIONS_MODE
        value: queue
      - key: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
        value: "true"

databases:
  - name: n8n-postgres
    plan: free
    databaseName: n8n
    user: n8n
