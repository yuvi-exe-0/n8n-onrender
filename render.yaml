services:
  - type: web
    name: n8n-onrender
    env: docker
    plan: free
    dockerfilePath: Dockerfile
    autoDeploy: true
    envVars:
      # === Auth and Web UI ===
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        sync: false  # Set manually in Render dashboard
      - key: N8N_REDIS_HOST
        value: ${REDIS_HOST}
      - key: N8N_REDIS_PORT
        value: ${REDIS_PORT}
      - key: QUEUE_BULL_REDIS_DB
        value: "0"

      # === External URL ===
      - key: WEBHOOK_URL
        value: https://n8n-onrender.onrender.com
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: "5678"

      # === PostgreSQL DB ===
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        value: ${PGHOST}
      - key: DB_POSTGRESDB_PORT
        value: ${PGPORT}
      - key: DB_POSTGRESDB_DATABASE
        value: ${PGDATABASE}
      - key: DB_POSTGRESDB_USER
        value: ${PGUSER}
      - key: DB_POSTGRESDB_PASSWORD
        value: ${PGPASSWORD}

      # === Additional Config ===
      - key: N8N_ENCRYPTION_KEY
        sync: false  # Set manually in Render dashboard
      - key: EXECUTIONS_PROCESS
        value: main
      - key: GENERIC_TIMEZONE
        value: UTC

databases:
  - name: n8n-postgres
    databaseName: n8n
    user: n8n

  - name: n8n-redis
    ipAllowList: []  # Allow access from Render services