services:
  - type: web
    name: n8n
    env: docker
    plan: free
    dockerfilePath: ""
    autoDeploy: true
    envVars:
      # === Auth and Web UI ===
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: securepass123

      # === External URL ===
      - key: WEBHOOK_URL
        value: https://n8n-onrender.onrender.com
      - key: N8N_HOST
        value: n8n-onrender
      - key: N8N_PORT
        value: "5678"

      # === PostgreSQL DB ===
      - key: DB_TYPE
        value: postgres
      - key: DB_POSTGRESDB_HOST
        fromService:
          type: pserv
          name: n8n-db
      - key: DB_POSTGRESDB_PORT
        value: "5432"
      - key: DB_POSTGRESDB_DATABASE
        value: n8n
      - key: DB_POSTGRESDB_USER
        value: n8n
      - key: DB_POSTGRESDB_PASSWORD
        fromService:
          type: pserv
          name: n8n-db
          property: password

      # === Redis for Queue Mode ===
      - key: QUEUE_MODE_ENABLED
        value: "true"
      - key: QUEUE_MODE_REDIS_HOST
        fromService:
          type: pserv
          name: n8n-redis
      - key: QUEUE_MODE_REDIS_PORT
        value: "6379"

      # === Required if using queue mode ===
      - key: EXECUTIONS_MODE
        value: queue

databases:
  - name: n8n-db
    databaseName: n8n
    user: n8n
    plan: free

services:
  - type: pserv
    name: n8n-redis
    plan: free
    env: redis
