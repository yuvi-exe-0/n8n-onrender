services:
  - type: web
    name: n8n-onrender
    env: docker
    plan: free
    region: frankfurt
    dockerImage: docker.n8n.io/n8nio/n8n
    autoDeploy: true
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        sync: false
      - key: WEBHOOK_URL
        value: https://n8n-onrender.onrender.com
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: "5678"
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        value: ${PGHOST}
      - key: DB_POSTGRESDB_PORT
        value: ${PGPORT}
      - key: DB_POSTGRESDB_DATABASE
        value: ${PGDATABASE}
      - key: DB_POSTGRESDB_USER
        value: ${PGUSER}
      - key: DB_POSTGRESDB_PASSWORD
        value: ${PGPASSWORD}
      - key: N8N_ENCRYPTION_KEY
        sync: false
      - key: EXECUTIONS_PROCESS
        value: main
      - key: GENERIC_TIMEZONE
        value: UTC
      - key: EXECUTIONS_MODE
        value: queue

databases:
  - name: n8n-postgres
    plan: free
    databaseName: n8n
    user: n8n
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=${PGHOST}
      - DB_POSTGRESDB_PORT=${PGPORT}
      - DB_POSTGRESDB_DATABASE=${PGDATABASE}
      - DB_POSTGRESDB_USER=${PGUSER}
      - DB_POSTGRESDB_PASSWORD=${PGPASSWORD}
      - N8N_ENCRYPTION_KEY=your-encryption-key
      - EXECUTIONS_PROCESS=main
      - GENERIC_TIMEZONE=UTC
      - EXECUTIONS_MODE=queue