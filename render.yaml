services: 
  - type: web
    name: n8n
    env: docker
    plan: free
    dockerfilePath: ""
    autoDeploy: true
    envVars:
      # === Auth and Web UI ===
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: securepass123

      # === External URL ===
      - key: WEBHOOK_URL
        value: https://n8n-onrender.onrender.com
      - key: N8N_HOST
        value: n8n-onrender
      - key: N8N_PORT
        value: "5678"

      # === PostgreSQL DB ===
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        fromService:
          name: n8n-postgres
          type: database
          property: host
      - key: DB_POSTGRESDB_PORT
        value: "5432"
      - key: DB_POSTGRESDB_DATABASE
        value: n8n
      - key: DB_POSTGRESDB_USER
        value: n8n
      - key: DB_POSTGRESDB_PASSWORD
        sync: false # set manually in dashboard
      - key: N8N_ENCRYPTION_KEY
        sync: false # set manually too
      - key: EXECUTIONS_PROCESS
        value: main
      - key: GENERIC_TIMEZONE
        value: UTC

databases:
  - name: n8n-postgres
    databaseName: n8n
    user: n8n

  - name: n8n-redis
    ipAllowList: [] # open access for Render services
